<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" formControlName="fullName" placeholder="Enter Full Name" />
      <div class="error" *ngIf="fullName?.invalid && fullName?.touched">
        Full Name is required (Min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Username:</label>
      <input type="text" formControlName="username" placeholder="Enter Username" />
      <div class="error" *ngIf="username?.invalid && username?.touched">
        Username is required (Min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" placeholder="Enter Email" />
      <div class="error" *ngIf="email?.invalid && email?.touched">
        Enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" placeholder="Enter Password" />
      <div class="error" *ngIf="password?.invalid && password?.touched">
        Password must be at least 6 characters
      </div>
    </div>
    
    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
      <div class="error" *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.touched">
        Passwords do not match!
      </div>
    </div>

    <div class="form-group checkbox-group">
      <div class="group">
        <input type="checkbox" formControlName="acceptTerms" id="termsCheckbox" />
      <label for="termsCheckbox">I accept Terms & Conditions</label>
      </div>
      <div class="error" *ngIf="acceptTerms?.invalid && acceptTerms?.touched">
        You must accept terms & conditions
      </div>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <button type="button" class="reset" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
