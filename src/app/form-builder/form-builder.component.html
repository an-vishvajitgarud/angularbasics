<div class="container">
    <h2>Form Builder</h2>
    <h2>Register</h2>
    <form [formGroup]="userform" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" formControlName="fullName" placeholder="Enter Full Name" />
        <div class="error" *ngIf="fullName?.invalid && fullName?.touched">
          <div *ngIf="fullName?.errors?.['required']">Full Name is required.</div>
          <div *ngIf="fullName?.errors?.['minlength']">Minimum 3 characters required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" placeholder="Enter Username" />
        <div class="error" *ngIf="username?.invalid && username?.touched">
          <div *ngIf="username?.errors?.['required']">Username is required.</div>
          <div *ngIf="username?.errors?.['minlength']">Minimum 3 characters required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" placeholder="Enter Email" />
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter Password" />
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
        <div class="error" *ngIf="userform.hasError('passwordsMismatch') && confirmPassword?.touched">
          Passwords do not match!
        </div>
      </div>
  
      <div class="form-group checkbox-group">
        <div class="group">
          <input type="checkbox" formControlName="acceptTerms" id="termsCheckbox" />
          <label for="termsCheckbox">I accept Terms & Conditions</label>
        </div>
        <div class="error" *ngIf="acceptTerms?.invalid && acceptTerms?.touched ">
          You must accept terms & conditions.
        </div>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="userform.invalid">Register</button>
        <button type="button" class="reset" (click)="onReset()">Reset</button>
      </div>
    </form>
</div>
